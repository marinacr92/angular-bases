<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDelete)="onDeleteCharacter($event)"
      >
    </dbz-list> <!--el nombre entre [] corresponde a la variable del hijo en la que se va a guardar el valor de la variable del padre 'characters'-->
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
